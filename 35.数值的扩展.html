<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数值的扩展</title>
  </head>
  <body>
    <script>
      //0.Number.EPSILON是JavaScript表示的最小精度
      function equal(a, b) {
        if (Math.abs(a - b) < Number.EPSILON) {
          return true;
        } else {
          return false;
        }
      }
      console.log(0.1 + 0.2 === 0.3);
      console.log(equal(0.1 + 0.2, 0.3));

      //1.二进制、八进制
      let b = 0b1010;
      let o = 0o777;
      //十进制、十六进制
      let d = 100;
      let x = 0xff;
      console.log(x);
      //2.Number.isFinite检测一个数值是否为有限数
      console.log(Number.isFinite(100));
      console.log(Number.isFinite(100 / 0));
      console.log(Number.isFinite(Infinity));
      //3.Number.isNaN检测一个数值是否为NaN
      console.log(Number.isNaN(123));
      //4.Number.parseInt Number.parseFloat字符串转整数
      console.log(Number.parseInt("5211314iloveyou"));
      console.log(Number.parseFloat("3.1415926神奇"));
      //5.Number.isInteger判断一个数值是否为整数
      console.log(Number.isInteger(5));
      console.log(Number.isInteger(2.5));
      //6.Math.trunc将数值的小数部分抹掉
      console.log(Math.trunc(3.5));
      //7.Math.sign判断一个数为正数 负数 还是 0
      console.log(Math.sign(100));
      console.log(Math.sign(0));
      console.log(Math.sign(-200));
    </script>
  </body>
</html>
