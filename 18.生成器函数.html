<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生成器函数</title>
  </head>
  <body>
    <script>
      //生成器其实就是一个特殊的函数
      //异步编程 ES5纯回调函数  node fs ajax mongodb
      // 函数代码的分隔符
      function* gen() {
        // console.log(111)
        yield "床前明月光";
        // console.log(222)
        yield "疑是地上霜";
        // console.log(333)
        yield "举头望明月";
        // console.log(444)
        yield "低头思故乡";
        // console.log(555)
      }

      let iterator = gen();
      console.log(iterator.next());
      console.log(iterator.next());
      console.log(iterator.next());
      console.log(iterator.next());
      console.log(iterator.next());

      //遍历
      for (let v of gen()) {
        console.log(v);
      }
    </script>
  </body>
</html>
