<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>扩展运算符</title>
  </head>
  <body>
    <script>
      //...扩展运算符能将 数组 转换为逗号分隔的 参数序列
      const man = ["张三", "李四", "王五"];
      //声明一个函数
      function getMan() {
        console.log(arguments);
      }
      getMan(...man);
    </script>
  </body>
</html>
