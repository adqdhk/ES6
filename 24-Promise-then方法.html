<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.prototype.then</title>
</head>
<body>
    <script>
        //创建Promise对象
        const p = new Promise((resolve,reject) =>{
            setTimeout(() => {
                resolve('用户数据')
                // reject('失败啦！')
            },1000)
        })

        //调用then方法 then方法的返回结果是Promise对象，对象状态有回调函数的执行结果决定
        //1.如果回调函数返回的结果是非Promise类型的属性，状态为成功，返回值为对象的成功的值

        const result = p.then(value => {
            console.log(value);
            //1.非Promise类型的属性
            return 'iloveyou'
            //2.Promise对象
            // return new Promise((resolve,rejece) => {
            //     resolve('OK')
            // })
            //3.抛出错误
            // throw new Error('出错了！')
        },reason => {
            console.warn(reason);
        })

        //链式调用
        // p.then(value => {
            
        // }).then(value => {

        // })
        
        console.log(result);
    </script>
</body>
</html>
