<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <script>
        //声明一个Map
        let m = new Map()

        //添加元素
        m.set('name','张三')
        m.set('change',function() {
            console.log('改变')
        })
        //键名可以是字符串以外的数据类型，如:对象
        let key = {
            school : '清华'
        }
        m.set(key,['北京','中国','亚洲'])

        //个数
        console.log(m.size)

        //删除
        m.delete('name')

        //获取
        console.log(m.get('change'))
        console.log(m.get(key))

        //清空
        // m.clear()

        //遍历
        for(let v of m) {
            console.log(v);
        }

        console.log(m);
    </script>
</body>
</html>
