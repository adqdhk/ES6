<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>async</title>
  </head>
  <body>
    <script>
      // async函数
      async function fn() {
        //返回一个字符串
        // return 'hello'
        //如果返回的结果不是一个Promise对象，则返回的结果就是一个成功的Promise对象
        // return
        //抛出错误，返回的结果是一个失败的Promise
        // throw new Error('出错啦！')
        //返回的结果如果是一个Promise对象
        return new Promise((resolve, reject) => {
          resolve("成功的数据");
          // reject('失败的错误')
        });
      }

      const result = fn();

      console.log(result);

      //调用then方法
      result.then(
        (value) => {
          console.log(value);
        },
        (reason) => {
          console.warn(reason);
        }
      );
    </script>
  </body>
</html>
