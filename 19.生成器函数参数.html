<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生成器函数参数</title>
  </head>
  <body>
    <script>
      function* gen(arg) {
        console.log(arg);
        let one = yield 111;
        console.log(one);
        let two = yield 222;
        console.log(two);
        let three = yield 333;
        console.log(three);
      }

      //执行获取迭代器对象
      let iterator = gen("AAA"); //整体传参
      console.log(iterator.next());
      //next方法可以传入参数
      console.log(iterator.next("BBB")); //给第二个next方法传参，作为第一个yield语句的返回结果
      console.log(iterator.next("CCC")); //给第三个next方法传参，作为第二个yield语句的返回结果
      console.log(iterator.next("DDD")); //给第四个next方法传参，作为第三个yield语句的返回结果
    </script>
  </body>
</html>
